name: GSI-Workshop3

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Load Configuration
        uses: falti/dotenv-action@v0.2.5
        id: config
        with:
          path: config3.env
      - name: Check Configuration
        run: |
          function required () { if ! [[ "$1" ]]; then echo "$2 variable can't be null." && exit 1; fi }
          required "${{ steps.config.outputs.url }}" "URL config"
          required "${{ steps.config.outputs.rom_type }}" "ROM_TYPE config"
          required "${{ steps.config.outputs.build_type }}" "BUILD_TYPE config"

      - name: Initialization environment
        run: |
            sudo -E apt-get -qq install git wget
       
      - name: Clone ErfanGSI Source Code
        run: git clone --recurse-submodules https://github.com/XenonTheInertG/XenonGSIs.git ErfanGSIs
         
      - name: Fix exit
        run: |
            sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
            sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
      - name: Setting up ErfanGSI requirements with GSI Workshop setup script
        run: |
            cd $GITHUB_WORKSPACE/ErfanGSIs
            mkdir ./output
            sudo bash ./setup.sh
              
      - name: Download Stock Rom & Generate GSI
        run: |
            cd $GITHUB_WORKSPACE/ErfanGSIs
            sudo bash ./url2GSI.sh "${{ steps.config.outputs.url }}" "${{ steps.config.outputs.rom_type }}" "${{ steps.config.outputs.build_type }}"
       
      - name: Zip GSI  
        run: |
            cd $GITHUB_WORKSPACE/ErfanGSIs/output
            mkdir upload
            zip -r GSI.zip ./*
            if [[ $(du -sb "GSI.zip" | awk '{print $1}') -gt 2097152000 ]];then
                echo -e "split packaging..."
                  tar -cpzf - "GSI.zip" | split -d -b 1024m - "upload/GSI.zip"
              else
                  mv GSI.zip upload/
            fi
            ls "upload"                  
              
      - name: Upload GSI to action-release.
        uses: ncipollo/release-action@v1.8.6
        with:
          artifacts: ${{ github.workspace }}/ErfanGSIs/output/upload/*
          name: GSI-Workshop-"${{ steps.config.outputs.rom_type }}"-"${{ steps.config.outputs.build_type }}"
          tag: GSI-Workshop"${{ steps.config.outputs.rom_type }}"-"${{ steps.config.outputs.build_type }}"-${{ github.run_number }}
          token: ${{ secrets.GHP }}
